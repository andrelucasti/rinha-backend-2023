worker_processes 1;
events {
    use epoll;
    worker_connections 80000;
}

http {
    upstream backend {
        server localhost:8081;
        server localhost:8082;
        keepalive 1000;
    }
    server {
        listen 9999;
        location / {
            proxy_pass http://backend;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
        }
    }
}